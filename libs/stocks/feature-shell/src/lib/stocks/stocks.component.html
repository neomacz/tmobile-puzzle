<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input label="Symbol"
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Favorite time period</mat-label>
    <mat-select formControlName="period">
      <mat-option
        *ngFor="let timePeriod of timePeriods"
        [value]="timePeriod.value"
      >
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <ng-container *ngIf="showDateRage">
    <mat-form-field>
      <mat-label>Choose start date</mat-label>
      <input matInput [matDatepicker]="startDate" [max]="todayDate" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
      <mat-datepicker #startDate startView="month" [startAt]="todayDate"></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Choose end date</mat-label>
      <input matInput [matDatepicker]="endDate" [max]="todayDate" formControlName="endDate">
      <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
      <mat-datepicker #endDate startView="month" [startAt]="todayDate"></mat-datepicker>
    </mat-form-field>
  </ng-container>

  <button (click)="checkInput()" mat-raised-button>Fetch Quote</button>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
